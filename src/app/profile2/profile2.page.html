<ion-content>
  <div class="signin-outer">
    <div class="inner-sign">
      <div class="container">
        <div class="row mt-5 main-tp pt-2">
          <div class="col-12">
            <form action="#">
              <div class="form-group text-left">
                <label>Gender</label>
                <div class="d-flex justify-content-between align-items-center inbox">
                  <select id="gender1">
                    <option>Female</option>
                    <option>Male</option>
                  </select>
                </div>               
              </div>
              <div class="form-group text-left">
                <label>Location</label>
                <div class="d-flex justify-content-between align-items-center inbox">
                  <input type="text" class="form-control" placeholder="#369, Garden Road, New York" id="loc">
                </div>
              </div>
              <div class="form-group text-left">
                <label>City</label>
                <div class="d-flex justify-content-between align-items-center inbox">
                  <input type="text" class="form-control" placeholder="New York" id="city">                 
                </div>
              </div>
              <div class="form-group text-left">
                <label>Pin Code</label>
                <div class="d-flex justify-content-between align-items-center inbox">
                  <input type="text" class="form-control" placeholder="08654" id="pin"> 
                </div>
              </div>
              <!--p class="text-right frgt">Forget password?</p-->
              <br/>
              <div class="text-right"><button type="submit" class="form-control text-center signup-btn btn btn-default btn-lg"
                >CONTINUE <img src="/assets/img/continue-arrow.png"></button></div><br/><br/>
           
            </form><br />
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
