<ion-content>
  <ion-segment style="background: transparent; position: absolute; z-index: 99;"  [(ngModel)]="segment" value="sunny" mode="ios"  (ionChange)="segmentChanged($event)">
    <ion-segment-button value="sunny">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Doctor List</ion-label>
    </ion-segment-button>
    <ion-segment-button value="rainy">
      <ion-icon name="map"></ion-icon>
      <ion-label>Nearby Doctor</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div  [ngSwitch]="segment">
