<ion-content>
  <div class="signin-outer">
    <div class="inner-sign">
      <div class="container main-content">
        <h1 class="mb-0">Add Payment Method</h1>
        <div class="row mt-5 main-tp">
          <div class="col-12">
            <form action="#">
              <div class="form-group text-left">
                <label>Card Holder Name</label>
                <div class="d-flex justify-content-between align-items-center inbox">
                  <input type="text" class="form-control" placeholder="Alex Carry" id="name">
                  <i class="fa fa-check" aria-hidden="true"></i>
                </div>                
              </div>
              <div class="form-group text-left">
                <label>Card Number</label>
                <div class="d-flex justify-content-between align-items-center inbox">
                  <input autocomplete="off" class="form-control" maxlength="20" placeholder="xxxx-xxxx-xxxx-xxxx" pattern="\d{16}" required="" title="Credit card number" type="text">
                  <i class="fa fa-check" aria-hidden="true"></i>
                </div>
              </div>
              <div class="form-group text-left">
                <label>Expiry Date</label>
                <div class="d-flex justify-content-between align-items-center inbox">
                  <input type="text" id="exp" name="expdate" placeholder="22-Aug-2022" minlength="5" maxlength="5"> 
                  <i class="fa fa-check" aria-hidden="true"></i>
                </div>                
              </div>
              <div class="form-group text-left">
                <label>CCV Number</label>
                <div class="d-flex justify-content-between align-items-center inbox">
                  <input autocomplete="off" class="form-control" maxlength="3" pattern="\d{3}" placeholder="213" required="" title="Three digits on the back of your card" type="text">
                  <i class="fa fa-check" aria-hidden="true"></i>
                </div>
              </div>
              <br>   
              <div class="text-right"><button type="submit" class="form-control text-center signup-btn btn btn-default btn-lg"
                >CONTINUE <img src="/assets/img/continue-arrow.png"></button></div><br /><br />
           
            </form><br />
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
